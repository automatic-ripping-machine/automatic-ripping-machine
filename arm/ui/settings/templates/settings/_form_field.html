{% macro render_field(field) %}
<div class="input-group mb-3">
    <div class="input-group-prepend">
        {{ field.label(class_="input-group-text")}}
    </div>
    <div>
        {{ field(class_="form-control" + ( 'is-invalid' if field.errors else '' ))|safe}}
        {% if field.errors %}
        <div class="invalid-feedback">
        {% for error in field.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </div>
        {% endif %}
    </div>
    <a class="popovers" onClick='return false;' href=""
        data-content=" {{ field.render_kw.get('title', '') if field.render_kw else 'No help found' }} "
        rel="popover"
        data-placement="top" data-original-title="{{ field.name }}">
         <img title="More information" src="{{ url_for('static', filename='img/info.png') }}" width="30px"
              height="35px" alt="More info">
     </a>
</div>
{% endmacro %}

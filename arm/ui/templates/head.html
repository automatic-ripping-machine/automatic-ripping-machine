{% block head %}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    {% if armui_cfg %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/{{  armui_cfg['bootstrap_skin'] }}/bootstrap.min.css">
    {% else %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/spacelab/bootstrap.min.css">
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
    <script type="application/javascript">
        function activeTab(tab) {
            $("#nav" + tab).addClass("active");
        }
    </script>
    <style>
        .custom-control-input:checked ~ .custom-control-label::before {
            color: #ced4da;
            border-color: #e8e8e8;
            background-color: #007bff;
        }

        div.custom-switch .custom-control-label {
            color: #ced4da !important;
        }
    </style>
    <title>{{ armname }}{% block title %}{% endblock %} - ARM</title>
    {% block head_extra %}{% endblock %}
{% endblock %}

name: üêõ Bug Report
description: Create a report about a bug you experienced
title: "üêõ <title>"
labels: [bug]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true
  - type: checkboxes
    attributes:
      label: I have checked the wiki
      description: Please search to see if this issue has already been mentioned/resolved in the wiki.
      options:
        - label: I have searched the wiki for this problem
          required: true
  - type: checkboxes
    attributes:
      label: Does this issue exist in the latest version?
      description: Please view all releases to confirm that this issue hasn't already been fixed.
      options:
        - label: I'm using the latest release
          required: false
  - type: textarea
    id: what-happened
    attributes:
      label: Describe the bug?
      description: A clear and concise description of what the bug is
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior?
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Run '...'
        4. See error...
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: What OS are you seeing the problem on?
      multiple: true
      options:
        - all
        - ubuntu-24.02
        - ubuntu-20.04
        - ubuntu-18.04
        - Debian 10
        - Debian 11
        - Other (please state in Anything else? section)
    validations:
      required: true

  - type: textarea
    id: armversion
    attributes:
      label: ARM Release Version or Git hash (You can find this in the arm settings page)
      description: ARM Release Version or githash
      placeholder: |
        v2.6.2
        v2.2.0
        06b4f9fc2af6981716836489aa3a735a03a45329
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior?
      description: A clear and concise description of what you expected to happen.
      placeholder: Tell us what you expected!
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? or References?

        Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](../blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true

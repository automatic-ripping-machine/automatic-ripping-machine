name: üêã Docker Bug
description: Create a bug report for the docker image
title: "üêã <title>"
labels: [bug, docker]
assignees: [theource]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true
  - type: checkboxes
    attributes:
      label: Does this issue exist in the latest version?
      description: Please view all releases to confirm that this issue hasn't already been fixed.
      options:
        - label: I'm using the latest release
          required: false
  - type: textarea
    id: what-happened
    attributes:
      label: Describe the bug?
      description: A clear and concise description of what the bug is
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior?
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Run '...'
        4. See error...
    validations:
      required: true
  - type: checkboxes
    id: build
    attributes:
      label: Built from source files ?
      description: Did you build the image yourself or pull from a repository ?
      options:
        - label: I Built the image from source
          required: false
  - type: dropdown
    id: os
    attributes:
      label: What architecture are you seeing the problem on?
      multiple: true
      options:
        - all
        - amd64
        - arm64
        - armv7
        - Other (Please state in `Anything else` section)
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior?
      description: A clear and concise description of what you expected to happen.
      placeholder: Tell us what you expected!
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? or References?

        Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](../blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
